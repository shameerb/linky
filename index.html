<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Links</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #f5f5f5;
            --card-background: #ffffff;
            --text-color: #333333;
            --border-color: #e0e0e0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 900px;
            margin: 0 auto;
            background-color: #f5f5f5;
            color: #333;
            font-size: 14px;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 1px solid #3498db;
            padding-bottom: 10px;
            font-size: 2em;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #file-list, #search-input {
            flex: 1;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 3px;
            font-size: 14px;
            background-color: var(--card-background);
            color: var(--text-color);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        #file-list:focus, #search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        /*#file-list {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }*/

        #preview {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: none;
        }
        .subject {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .link-item {
            display: flex;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .link-item:last-child {
            border-bottom: none;
        }
        .link-item p {
            margin: 0;
            flex-grow: 1;
            font-size: 1em;
            line-height: 1.4;
        }
        .link-item a {
/*            color: #3498db;*/
            color: #01579b;
            text-decoration: none;
        }
        .link-item a:hover {
            text-decoration: underline;
        }
        .delete-btn {
            cursor: pointer;
            color: #e74c3c;
            font-size: 18px;
            padding: 0 10px;
            transition: opacity 0.2s ease;
            opacity: 0.7;
            background: none;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .delete-btn:hover {
            opacity: 1;
        }
        #search-container {
            margin-bottom: 20px;
        }
        #search-input {
            width: calc(100% - 22px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Personal Links</h1>
    <div class="controls">
        <select id="file-list"></select>
        <input type="text" id="search-input" placeholder="Search links...">
    </div>
    <div id="preview"></div>

    <script>
        const fileList = document.getElementById('file-list');
        const preview = document.getElementById('preview');
        const searchInput = document.getElementById('search-input');
        let currentFile = '';
        let currentData = [];

        function loadFiles() {
            fetch('/files')
                .then(response => response.json())
                .then(files => {
                    fileList.innerHTML = '<option value="">Select a file</option>';
                    files.forEach(file => {
                        const option = document.createElement('option');
                        option.value = file;
                        option.textContent = file;
                        fileList.appendChild(option);
                    });

                    const urlParams = new URLSearchParams(window.location.search);
                    const fileParam = urlParams.get('file');

                    if (fileParam && files.includes(fileParam)) {
                        fileList.value = fileParam;
                        loadFile(fileParam);
                    } else if (files.length > 0) {
                        fileList.value = files[0];
                        loadFile(files[0]);
                    }
                });
        }

        function loadFile(filename) {
            currentFile = filename;
            fetch(`/file/${filename}`)
                .then(response => response.json())
                .then(response => {
                    currentData = response.data;
                    renderPreview(currentData);
                    updateUrl(filename);
                });
        }

        function updateUrl(filename) {
            const newUrl = new URL(window.location);
            newUrl.searchParams.set('file', filename);
            window.history.pushState({}, '', newUrl);
        }

        function renderPreview(data) {
            preview.innerHTML = '';
            preview.style.display = 'block';
            data.forEach((subject) => {
                const subjectDiv = document.createElement('div');
                subjectDiv.className = 'subject';
                subjectDiv.textContent = subject.subject;
                preview.appendChild(subjectDiv);
                if (subject.links && subject.links.length) {
                    subject.links.forEach((link) => {
                        const wrapper = document.createElement('div');
                        wrapper.className = 'link-item';
                        wrapper.innerHTML = `<p><a href="${link.url}" target="_blank">${link.title}</a></p>`;
                        
                        const deleteBtn = document.createElement('span');
                        deleteBtn.innerHTML = '&#10005;';
                        deleteBtn.className = 'delete-btn';
                        deleteBtn.title = 'Delete link';
                        deleteBtn.onclick = (e) => {
                            e.stopPropagation();
                            deleteLink(link.title, link.url);
                        };
                        
                        wrapper.appendChild(deleteBtn);
                        preview.appendChild(wrapper);
                    });
                }
            });
        }

        function deleteLink(title, url) {
            if (confirm('Are you sure you want to delete this link?')) {
                fetch('/delete_link', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        filename: currentFile,
                        title: title,
                        url: url
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        loadFile(currentFile);
                    } else {
                        alert('Error deleting link: ' + data.message);
                    }
                });
            }
        }

        function searchLinks(keyword) {
            const filteredData = currentData
                .filter(subject => subject.links && subject.links.length > 0)
                .map(subject => ({
                ...subject,
                links: subject.links.filter(link => 
                    link.title.toLowerCase().includes(keyword.toLowerCase()) ||
                    link.url.toLowerCase().includes(keyword.toLowerCase())
                )
            })).filter(subject => subject.links.length > 0);
            
            renderPreview(filteredData);
        }

        fileList.addEventListener('change', (e) => {
            if (e.target.value) {
                loadFile(e.target.value);
            } else {
                preview.style.display = 'none';
            }
        });

        searchInput.addEventListener('input', (e) => {
            searchLinks(e.target.value);
        });


        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'o') {
                e.preventDefault();
                fileList.focus();
            } else if (e.ctrlKey && e.key === 'f') {
                e.preventDefault();
                searchInput.focus();
            }
        });

        loadFiles();
    </script>
</body>
</html>
